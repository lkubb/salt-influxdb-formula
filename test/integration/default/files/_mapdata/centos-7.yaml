# yamllint disable rule:indentation rule:line-length
# CentOS Linux-7
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    pkg:
      name: influxdb2
    enablerepo:
      stable: true
    config: '/etc/influxdb/config.toml'
    service:
      name: influxdb
    group: influxdb
    pkg_cli: influxdb2-cli
    user: influxdb
  buckets: []
  buckets_absent: []
  cert:
    ca_server: null
    cn: null
    days_remaining: 7
    days_valid: 30
    intermediate: []
    signing_cert: null
    signing_policy: null
    signing_private_key: null
  config:
    http-bind-address: 127.0.0.1:8086
  init:
    bucket: default
    host: null
    org: default
    user_password: null
    user_password_pillar: null
    username: admin
  manage_firewalld: false
  remove_all_data_for_sure: false
  tasks: []
  tasks_absent: []
  vault:
    connection_name: influxdb2
    database_mount: database
    influx_host: null
    influx_port: null
    manage_role: manage
    organization: default
    plugin_version: v0.0.5
    token: null
    token_pillar: null
  vault_roles: []
  version: null
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@influxdb
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      influxdb-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
